<section class="section" id="register">
  <div class="container">
    <div class="section-content">
      <div class="main-content">
        <div class="secondary-title">
          <h4 class="title-with-circle">Аъзо бўлиш</h4>
        </div>
        <form class="register-form">
          <div class="input-group">
            <label for="pop-name">
              ИСМ ФАМИЛИЯ*
            </label>
            <input type="text" placeholder="ИСМ ФАМИЛИЯ*" required name="name" id="pop-name">
          </div>
          <div class="input-group">
            <label for="pop-phone">
              ТЕЛЕФОН РАҚАМ*
            </label>
            <input type="text" placeholder="ТЕЛЕФОН РАҚАМ*" required name="phone" id="pop-phone">
          </div>
          <div class="input-group">
            <label for="pop-message">
              ҚЎШИМЧА УЧУН
            </label>
            <textarea placeholder="Сизни қизиқтирган нарсаларни ёзишингиз мумкин" required name="message" id="pop-message"></textarea>
          </div>
          <button type="submit" class="btn-circle">РЎЙХАТДАН ЎТИШ</button>
        </form>
      </div>
      <div class="img-wrapper">
        <img src="img/3-photo.png" alt="Alisher Isayev">
      </div>
    </div>
  </div>
</section>
